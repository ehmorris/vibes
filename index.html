<style>
  body {
    background-image: -webkit-linear-gradient(#E7A71C, #FFDE96);
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
  }
</style>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">google.load('feeds', '1')</script>

<script type="text/javascript">
  var feed = new google.feeds.Feed('http://all-horizons.tumblr.com/rss')
  feed.load(function(data) {
    var image_urls = []
    
    $.each(data.feed.entries, function(i, val) {
      image_urls.push(/http.+.gif/.exec(val.content)[0])
    })

    var i = 0
    loop_images = window.setInterval(function() {
      if (i >= image_urls.length) {
        window.clearInterval(loop_images)
        $('body').removeAttr('style')
      }
      $('body').css('background-image', "url("+image_urls[i]+")")
      i++
    }, 2000)
  })
</script>
